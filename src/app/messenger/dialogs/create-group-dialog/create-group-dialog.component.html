<h1 mat-dialog-title>Create group</h1>
<div mat-dialog-content>
  <p>Enter title of the group</p>
  <mat-form-field appearance="fill">
    <mat-label>Title of the group</mat-label>
    <input [(ngModel)]="groupTitle" matInput>
  </mat-form-field>

  <p>Choose group type</p>
  <div style="margin-bottom: 65px;">
    <select [(ngModel)]="groupType" name="groupType" [value]="groupType">
      <option *ngFor="let type of groupTypes" [value]="type"
              [label]="type"></option>
    </select>
  </div>

  <p>Description of the group</p>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input [(ngModel)]="groupDescription" matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onCreateGroupClick()" cdkFocusInitial>Ok</button>
</div>
