<!-- Create group modal -->
<div class="modal modal-lg-fullscreen fade" id="createGroup" tabindex="-1" role="dialog"
     aria-labelledby="createGroupLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-dialog-zoom">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title js-title-step" id="createGroupLabel">&nbsp;</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body py-0 hide-scrollbar">
        <div class="row hide pt-2" data-step="1" data-title="Create a New Group">

          <div class="col-12">
            <div class="form-group">
              <label for="groupName">Group name</label>
              <input [(ngModel)]="groupName" type="text" class="form-control form-control-md" id="groupName"
                     placeholder="Type group name here">
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="groupType">Group type</label>
              <select [(ngModel)]="groupType" name="groupType" id="groupType">
                <option *ngFor="let type of chatTypes" [value]="type" [label]="type"></option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-link text-muted js-btn-step mr-auto" data-orientation="cancel"
                  data-dismiss="modal"></button>
          <button type="button" class="btn btn-primary js-btn-step" (click)="createGroup()">Create Group</button>
        </div>
      </div>
    </div>
  </div>
