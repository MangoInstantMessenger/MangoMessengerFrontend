<div class="sidebar-header sticky-top p-2">

  <div class="d-flex justify-content-between align-items-center">
    <!-- Chat Tab Pane Title Start -->
    <h5 class="font-weight-semibold mb-0">{{headerTitle}}</h5>
    <!-- Chat Tab Pane Title End -->

    <ul class="nav flex-nowrap">

      <li class="nav-item list-inline-item mr-1">
        <div class="nav-link text-muted px-1" title="Notifications" role="button" data-toggle="modal"
             data-target="#notificationModal">
          <!-- Default :: Inline SVG -->
          <svg class="hw-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
        </div>
      </li>

      <li class="nav-item list-inline-item d-block d-xl-none mr-1">
        <a class="nav-link text-muted px-1" href="#" title="Appbar"
           data-toggle-appbar="">
          <!-- Default :: Inline SVG -->
          <svg class="hw-20" fill="none" stroke-linecap="round"
               stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
               stroke="currentColor">
            <path
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
          </svg>
        </a>
      </li>

      <li class="nav-item list-inline-item mr-0">
        <div class="dropdown">
          <div class="nav-link text-muted px-1" role="button" title="Details"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <!-- Default :: Inline SVG -->
            <svg class="hw-20" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
            </svg>
          </div>

          <div class="dropdown-menu dropdown-menu-right">
            <div class="dropdown-item" role="button" data-toggle="modal" data-target="#startConversation">New Chat</div>
            <div class="dropdown-item" role="button" data-toggle="modal" data-target="#createGroup">Create Group</div>
            <div class="dropdown-item" role="button" data-toggle="modal" data-target="#inviteOthers">Invite Others</div>
          </div>
        </div>
      </li>
    </ul>
  </div>


  <!-- Sidebar Header Start -->
  <div class="sidebar-sub-header">
    <!-- Sidebar Header Dropdown Start -->
    <div class="dropdown mr-2">
      <!-- Dropdown Button Start -->
      <button class="btn btn-outline-default dropdown-toggle" type="button"
              data-chat-filter-list="" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
        All Chats
      </button>
      <!-- Dropdown Button End -->

      <!-- Dropdown Menu Start -->
      <div class="dropdown-menu">
        <div class="dropdown-item" data-chat-filter="" data-select="all-chats">All Chats</div>
        <div class="dropdown-item" data-chat-filter="" data-select="friends">Friends</div>
        <div class="dropdown-item" data-chat-filter="" data-select="groups">Groups</div>
        <div class="dropdown-item" data-chat-filter="" data-select="unread">Unread</div>
        <div class="dropdown-item" data-chat-filter="" data-select="archived">Archived</div>
      </div>
      <!-- Dropdown Menu End -->
    </div>
    <!-- Sidebar Header Dropdown End -->

    <!-- Sidebar Search Start -->
    <form class="form-inline">
      <div class="input-group">
        <input type="text"
               class="form-control search border-right-0 transparent-bg pr-0"
               placeholder="{{placeHolder}}">
        <div class="input-group-append">
          <div class="input-group-text transparent-bg border-left-0" role="button">
            <!-- Default :: Inline SVG -->
            <svg class="text-muted hw-20" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>

            <!-- Alternate :: External File link -->
            <!-- <img class="injectable hw-20" src="./../assets/media/heroicons/outline/search.svg" alt=""> -->
          </div>
        </div>
      </div>
    </form>
    <!-- Sidebar Search End -->
  </div>
  <!-- Sidebar Header End -->
</div>
