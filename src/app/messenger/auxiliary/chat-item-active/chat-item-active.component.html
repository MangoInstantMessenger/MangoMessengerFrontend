<div class="contacts-link">
  <div class="avatar">
    <img src="{{getChatPictureUrl()}}" alt="">
  </div>
  <div class="contacts-content">
    <div class="contacts-info">
      <div *ngIf="chat.chatType != 1; else elseDirect" class="chat-name text-truncate">
        <div>
          <div style="display: inline-block; margin-right: 10px;">
            <mat-icon>group</mat-icon>
          </div>
          <div style="display: inline-block; vertical-align: top;">{{chat.title}}</div>
        </div>
      </div>
      <ng-template #elseDirect>
        <div class="chat-name text-truncate">
          {{chat.title}}
        </div>
      </ng-template>
      <div class="chat-time">{{chat.lastMessage?.createdAt}}</div>
    </div>
    <div class="contacts-texts">
      <p class="text-truncate" *ngIf="chatContainsMessages(); else elseBlock">
        <strong>{{chat.lastMessage?.userDisplayName}}: </strong>{{chat.lastMessage?.messageText}}
      </p>
      <ng-template #elseBlock class="text-truncate">
        Chat is currently empty.
      </ng-template>
    </div>
  </div>
</div>
