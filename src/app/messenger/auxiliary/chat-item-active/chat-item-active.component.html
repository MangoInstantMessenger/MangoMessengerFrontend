<li class="contacts-item friends">
  <div class="contacts-link">
    <div class="avatar avatar-online">
      <img src="assets/media/avatar/3.png" alt="avatar_example">
    </div>
    <div class="contacts-content">
      <div class="contacts-info">
        <h6 class="chat-name text-truncate">{{chat.title}}</h6>
        <div class="chat-time">{{chat.lastMessageAt}}</div>
      </div>
      <div class="contacts-texts">
        <p class="text-truncate" *ngIf="chatContainsMessages(); else elseBlock">
          <b>{{chat.lastMessageAuthor}}: </b>{{chat.lastMessage}}
        </p>
        <ng-template #elseBlock class="text-truncate">
          Chat is currently empty.
        </ng-template>
      </div>
    </div>
  </div>
</li>
