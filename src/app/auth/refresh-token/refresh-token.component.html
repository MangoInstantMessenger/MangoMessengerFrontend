<body class="authentication-page">

<!-- Main Layout Start -->
<div class="main-layout card-bg-1">
  <div class="container d-flex flex-column">
    <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
      <div class="col-12 col-md-6 col-lg-5 col-xl-4">
        <h1 class="font-weight-bold">Refresh Token</h1>
        <p class="text-dark mb-3">We are Different, We Make You Different.</p>
        <form class="mb-3">
          <button (click)="refreshToken()" class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold"
                  type="submit">Refresh
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
