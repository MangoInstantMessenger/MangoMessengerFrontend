<body class="authentication-page">
<div class="main-layout card-bg-1">
  <div class="container d-flex flex-column">
    <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
      <div class="col-12 col-md-6 col-lg-5 col-xl-4">
        <h1 class="font-weight-bold">Register</h1>
        <p class="text-dark mb-3">We are Different, We Make You Different.</p>
        <form class="mb-3">
          <div class="form-group">
            <label for="phoneNumber" class="sr-only">Phone Number</label>
            <input [(ngModel)]="registerCommand.phoneNumber" name="PhoneNumber" type="number"
                   class="form-control form-control-md"
                   id="phoneNumber"
                   placeholder="Enter phone number (max. 13 digits)">
          </div>
          <div class="form-group">
            <label for="displayName" class="sr-only">Display Name</label>
            <input [(ngModel)]="registerCommand.displayName" name="DisplayName" type="text"
                   class="form-control form-control-md"
                   id="displayName"
                   placeholder="Enter display name">
          </div>
          <div class="form-group">
            <label for="email" class="sr-only">Email Address</label>
            <input [(ngModel)]="registerCommand.email" name="Email" type="email" class="form-control form-control-md"
                   id="email"
                   placeholder="Enter valid email address">
          </div>
          <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input [(ngModel)]="registerCommand.password" name="Password" type="password"
                   class="form-control form-control-md"
                   id="password"
                   placeholder="Enter password">
          </div>
          <!--          <div class="text-white">-->
          <!--            Verification method:-->
          <!--            <select [(ngModel)]="verificationMethod" name="verificationMethod" [value]="verificationMethod">-->
          <!--              <option *ngFor="let method of verificationMethods" [value]="method"-->
          <!--                      [label]="method"></option>-->
          <!--            </select>-->
          <!--          </div>-->
          <div class="form-group">
            <input [checked]="registerCommand.termsAccepted"
                   (change)="registerCommand.termsAccepted = !registerCommand.termsAccepted"
                   [name]="registerCommand.termsAccepted"
                   type="checkbox"
                   id="termsOfService" name="termsOfService" checked>
            <label for="termsOfService">I accept terms of service</label>
          </div>
          <button (click)="register()" class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold"
                  type="submit">Register
          </button>
        </form>

        <p>Already have an account? <a class="font-weight-semibold" routerLink="/login">Login</a>.</p>
      </div>
    </div>
  </div>
</div>
</body>
